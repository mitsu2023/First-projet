<div id="Home">
  <div class="research">
    <div class="mb-3">
      <label for="Depart" class="form-label">Depart</label>
      <input #input type="text" class="form-control" placeholder="Depart" />
    </div>
    <div class="mb-3">
      <label for="Destination" class="form-label">Destination</label>
      <input
        #input2
        type="text"
        class="form-control"
        placeholder="Votre destination"
      />
    </div>
    <button
      class="btn"
      (click)="selectBus(input.value, input2.value)"
      style="margin-bottom: 15px"
    >
      <i style="margin: auto 10px">Rechercher</i>
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="16"
        height="16"
        fill="currentColor"
        class="bi bi-search"
        viewBox="0 0 16 16"
      >
        <path
          d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"
        />
      </svg>
    </button>
  </div>

  <div *ngIf="busSelected">
    <div class="grid-container result" (click)="goToDBUS(busSelected)">
      <img [src]="busSelected.picture" alt="img representatif" />
      <p>
        {{ busSelected.ligne }}
      </p>
    </div>
  </div>

  <div *ngIf="!busSelected">
    <div class="container">
      <div
        class="card horizontal"
        style="background-color: rgba(255, 255, 255, 0.5)"
      >
        <p
          class="pardef"
          style="
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px 20px 5px 20px;
            font: normal bold 8px/1.2;
          "
        >
          Desole, vous etes introuvable
        </p>
      </div>
    </div>
  </div>
</div>
